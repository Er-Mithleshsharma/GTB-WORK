    <!-- classes -->
    <script>
        class rectangle
        {
            /* constructor(length,breadth)
            {
                this.l=length
                this.b=breadth
            } */
            constructor()
            {
              this.l=parseInt(prompt("Enter length"))
              this.b=parseInt(prompt("Enter breadth"))
            }
            display()
            {
                alert("Length is "+this.l)
                alert("Breadth is "+this.b)
            }
            area()
            {
                let ar=this.l*this.b
                alert("Area is "+ar)
            }
        }

        // let obj1=new rectangle(5,6)
        let obj1=new rectangle()
        obj1.display();
        obj1.area();
