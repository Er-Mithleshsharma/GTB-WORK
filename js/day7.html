    <select>
        <option>Choose Year</option>        <!-- 1980 to 2023 -->
        <script>
            for(var i=1980;i<=2022;i++)
            {
                document.write("<option>"+i+"</option>")
            }
        </script>
    </select>

    <select>
        <option>Choose Year</option>        <!-- 1980 to current year -->
        <script>
            var dt=new Date();
            var y=dt.getFullYear();
            for(var i=1980;i<=y;i++)
            {
                document.write("<option>"+i+"</option>")
            }
        </script>
    </select>

    <select>
        <option>Choose Day</option>        
        <script>
            var days=["Sun","mon","tues","wed","thurs","fri","sat"]
            for(var i=0;i<=6;i++)
            {
                document.write("<option>"+days[i]+"</option>")
            }
        </script>
    </select>
