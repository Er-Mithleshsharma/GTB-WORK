<html lang="en">
<head>
    <title>Document</title>
    <style>
        *
        {
            box-sizing: border-box;
        }
        img
        {
            height: 250px;
            width: 250px;
            border: 6px solid red;
            margin-bottom: 90px;
            display: block;
        }
        .div1
        {
            height: 700px;
            width: 700px;
            margin-bottom: 70px;
        }

        .div2
        {
            height: 500px;
            width: 500px;
            background-color: lightblue;
            padding: 20px;
        }

        .big
        {
            height: 450px;
            width: 450px;
        }
    </style>
</head>
<body>
    <div class="div1">
    <img src="images/img2.jpg" class="img1">
    
    <img src="images/img3.jpg" class="img2">
</div>
    <div class="div2">

    </div>

    <script src="jquery-3.6.4.min.js"></script>

    <script>
        $("img").mouseover(function(){
            $(this).clone().appendTo(".div2")
        })
    </script>

        })
    </script> -->
</body>
</html>
