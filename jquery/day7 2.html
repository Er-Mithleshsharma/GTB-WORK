<html lang="en">
<head>
    <title>Jquery day-7 Dropdown List</title>
    <style>
        *
        {
            box-sizing: border-box;
            font-family: calibri;
        }
        body
        {
            margin: 0;
        }
        #header
        {
            background-color: black;
            color: white;
            height: 80px;
        }
        .container
        {
            width: 1170px;
            margin: auto;
            height: 100%;
        }
        .logo
        {
            float: left;
        }
        .nav
        {
            float: left;
            width: 70%;
        }
        .nav a,.logo a
        {
            text-decoration: none;
            color: white;
        }
        .nav ul
        {
            list-style-type: none;
            text-align: center;
        }
        .nav li
        {
            display: inline-block;
            margin-right: 17px;
            font-size: 1.4em;
            margin-top: 10px;
            padding: 5px;
        }

        .dropdown
        {
            position: relative;
        }
        .dropdown-menu
        {
            position: absolute;
            background-color: red;
            padding-left: 8px;
            margin: 0;
            display: none;
        }
        .dropdown-menu li
        {
            font-size: 1em;
        }
        .dropdown img
        {
            height: 25px;
        }
        span
        {
            position: absolute;
            top: 10%;
        }
        li.dropdown:hover .dropdown-menu
        {
            display: block;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="container">
            <div class="logo">
                <a href="day7.html"><h1>INTERIOR SPA</h1></a>
            </div>
            <!-- logo close -->
            <div class="nav">
                <ul>
                    <li><a href="day7.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li class="dropdown"><a href="#">Services <span><img src="images/down-arrow.png"></span></a>
                        <ol class="dropdown-menu">
                            <li><a href="#">Service1</a></li>
                            <li><a href="#">Service2</a></li>
                            <li><a href="#">Service3</a></li>
                            <li><a href="#">Service4</a></li>
                        </ol>
                    </li>
                    <li class="dropdown"><a href="#">Pages</a> <span><img src="images/down-arrow.png"></span>
                        <ol class="dropdown-menu">
                            <li><a href="#">Page1</a></li>
                            <li><a href="#">Page2</a></li>
                            <li><a href="#">Page3</a></li>
                            <li><a href="#">Page4</a></li>
                        </ol>
                    </li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
            <!-- nav close -->
        </div>
    </div>

    <script src="jquery-3.6.4.min.js"></script>

        })

</body>
</html>
