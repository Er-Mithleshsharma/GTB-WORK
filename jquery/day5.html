<html lang="en">
<head>
    <title>Jquery day-5 phone no validation with keyup event</title>
</head>
<body>
    <script src="jquery-3.6.4.min.js"></script>

    <input type="tel" placeholder="Enter Phone No" class="phn" pattern="^[0-9]+$">
    <output></output>

    <script>
        $(".phn").keyup(function(){
            var pval=$(this).val()
            var p=$(this).attr("pattern")
            if(!(pval.match(p)))   
            {
                $("output").html("Invalid")
            }
            else
            {
                $("output").html("")
            }
        })
    </script>
</body>
</html>
