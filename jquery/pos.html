<html lang="en">
<head>
    <title>Position Property</title>
    <style>
        .main
        {
            height: 500px;
            width: 500px;
            background-color: lightblue;
            position: relative;
        }
        .child
        {
            height: 200px;
            width: 200px;
            background-color: red;
            position: absolute;
            left: 30%;
            top: 20%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="child"></div>
    </div>
</body>
</html>
